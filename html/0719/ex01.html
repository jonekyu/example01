<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>학생관리</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="row justify-content-center my-5">
        <div class="col-md-6 px-5"> <!--기본 col: 12-->
            <h1 class="text-center mb-5">학생관리</h1>
            <div id="div_student"></div>
        </div>
    </div>

    <script id="temp" type="text/x-handlebars-template">
        <table class="table table-striped">
            {{#each .}}
            <tr>
                <td>{{scode}}</td>
                <td>{{sname}}</td>
                <td>{{dept}} : {{getName dept}}</td>
            </tr>
            {{/each}}
        </table>
    </script>
    <script>
        // 학과코드로 학과명을 출력하는 함수
        Handlebars.registerHelper("getName", function(dept){
            switch(dept){
                case "10": return "컴정";
                case "11": return "전자";
                case "12": return "체육";
                case "13": return "통신";
            }
        });
    </script>
</body>
<script>
    //json data
    let data=[
        {'scode':'202301', 'sname':'홍길동', 'dept':'10'},
        {'scode':'202302', 'sname':'이순신', 'dept':'11'},
        {'scode':'202303', 'sname':'강감찬', 'dept':'12'},
        {'scode':'202304', 'sname':'성춘향', 'dept':'13'}
    ]

    const temp_compile = Handlebars.compile($("#temp").html());
    const html_student = temp_compile(data);
    $("#div_student").html(html_student);
</script>
</html>
