<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두번째예제</title>
    <style>
        li{
            font-size: 2rem;
        }

        table{
            border-collapse: collapse;
            margin: 0px auto;
        }
        td{
            border: 1px solid greenyellow;
            padding: 10px 30px 10px 30px; /* 위 오 아래 왼 */
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 목록출력 -->
    <h1>과일목록</h1>
    <ul>
        <li>딸기</li>
        <li>수박</li>
        <li>바나나</li>
    </ul>
    <ol>
        <li>딸기</li>
        <li>수박</li>
        <li>바나나</li>
    </ol>
    <!-- 테이블 태그 -->
    <table>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td style="background: pink; color: white;">2행 2열</td>
            <td>2행 3열</td>
        </tr>
        <tr>
            <td>3행 1열</td>
            <td>3행 2열</td>
            <td>3행 3열</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td colspan="3">3</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
            <td rowspan="3">10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            
            <td>15</td>
            <td>16</td>
        </tr>
        <tr>
            <td>17</td>
            <td>18</td>
            
            <td>19</td>
            <td>20</td>
        </tr>
    </table>
</body>
</html>
